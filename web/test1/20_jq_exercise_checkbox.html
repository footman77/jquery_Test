<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>练习-复选框</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
    <style type="text/css">
    	body{
    		font-family: "Microsoft YaHei";
    		text-align: center;
    	}
    	#mainDiv {
    		width: 100%;
    		text-align: center;
    		margin-top:10px;
    	}
    </style>
    <script type="text/javascript">
    
    	$(document).ready(function(){
    	    $("#all").click(function () {
				if(this.checked){
				    $("input[name='course']").prop("checked",true);
				}else{
                    $("input[name='course']").prop("checked",false);

                }
            });

    		$("#btn1").click(function () {
                $("input[name='course']").each(function () {
					$(this).prop("checked",!$(this).prop("checked"));
                })

            });
    		$("#btn2").click(function () {
                $("input[type='checkbox']:checked").prop("checked",false);

            });
			$("#btn3").click(function () {
                $("input[type='checkbox']:not(checked)").prop("checked",true);
            })
    	});
    </script>
  </head>
  
  <body>
    <div id="mainDiv">
    	<p>itcast学科选择：<input type="checkbox" name="courseAll" id="all"><label for="all">全选/全不选</label></p>
    	<input type="checkbox" name="course" value="Java" id="java" >
    	<label for="java">Java</label>
    	<input type="checkbox" name="course" value="IOS" id="ios" >
    	<label for="ios">IOS</label>
    	<input type="checkbox" name="course" value="Android" id="android" >
    	<label for="android">Android</label>
    	<input type="checkbox" name="course" value=".Net" id="net" >
    	<label for="net">.Net</label>
    	<input type="checkbox" name="course" value="PHP" id="php" >
    	<label for="php">PHP</label>
    	<input type="checkbox" name="course" value="网页平面" id="ui" >
    	<label for="ui">网页平面</label>
   	</div>
   	<br><br>
   	<hr>
   	<input type="button" id="btn1" value="反选">
   	<input type="button" id="btn2" value="将选中的设置为没有选中">
   	<input type="button" id="btn3" value="将没有选中的设置为选中">
  </body>
</html>
