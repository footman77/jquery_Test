<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>basic_method</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
	<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
 <script type="text/javascript">
    	$(document).ready(function(){

    </script>
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<style>
		.divClass{
			text-align: center;
			width: 100%;
		}
	</style>
  </head>
  
  <body>
  <div class="divClass">
    <br>
    <input type="text" id="input1" value="输入框1"><br>
    <input type="text" id="input2" value="输入框2"><br><br>
    <select id="select">
    	<option>Java</option>
    	<option>IOS</option>
    	<option>UI</option>
    </select>
    <input type="button" value="empty()清空select" id="btn1">
    <br><br>
    <input type="button" value="each()遍历所有输入框的值" id="btn2">
    <br><br>
    <input type="button" value="$.each()遍历数组" id="btn3">
    <br><br>
    <input type="button" value="focus()定焦到输入框2" id="btn4">
    <br><br>
    <input type="button" value="$.trim()输入框中是否空字符串" id="btn5">
    </div>
  </body>
  <script>

      $(document).ready(function () {
          $("#btn1").click(function () {
              $("#select").empty();
          })
          $("#btn2").click(function () {
              $("input[type='text']").each(function () {
                  alert($(this).val());
              });
          })
          $("#btn3").click(function () {
              var arr = [1,3,true,"henhao"];
              $.each(arr,function (i,obj) {
                  alert(obj);
              })
          })
          $("#btn4").click(function () {
              $("#input2").focus();
          })
          $("#btn5").click(function () {
              // alert($("#input1").val().trim());
              var str = $("#input1").val();
              alert(str.length);
              alert($.trim(str).length);
          })
      })


  </script>
</html>
